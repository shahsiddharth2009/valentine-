<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<link rel="stylesheet" href="page2.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Poppins:wght@400;500&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  background: #fff4f7;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

.container {
  text-align: center;
  position: relative;
  width: 100%;
  max-width: 900px;
}

/* top small text */
.top-text {
  font-size: 14px;
  color: #ff9bb5;
  margin-bottom: 10px;
  animation: fadeDown 1.2s ease forwards;
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* main heading */
h1 {
  font-family: 'Baloo 2', cursive;
  font-size: 64px;
  color: #ff6f9c;
  line-height: 1.1;
}

.question {
  font-size: 60px;
}

/* floating heart */
.heart {
  font-size: 36px;
  display: inline-block;
  animation: float 2.5s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

/* card */
.card {
  margin: 40px auto 0;
  background: #ffd6e4;
  width: 520px;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(255, 120, 160, 0.25);
  position: relative;
}

/* fake window dots */
.dots {
  position: absolute;
  top: 12px;
  left: 15px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 5px;
}

.red { background: #ff6b6b; }
.yellow { background: #ffd93d; }
.green { background: #6bff95; }

.card p {
  font-size: 14px;
  color: #ff5f8f;
  margin-top: 20px;
}

/* animated text */
.animate-text {
  display: inline-block;
  margin-top: 8px;
  color: #ff85a8;
  font-size: 12px;
  animation: fadeUp 1.4s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* underline line */
.card-line {
  height: 2px;
  width: 0;
  background: linear-gradient(90deg, #ff9bb5, #ff6f9c);
  border-radius: 10px;
  margin: 14px auto 18px;
  animation: drawLine 1.5s ease forwards;
  animation-delay: 0.6s;
}

@keyframes drawLine {
  to { width: 160px; }
}

/* button */
button {
  margin-top: 10px;
  background: linear-gradient(135deg, #ff6f9c, #ff93b6);
  border: none;
  padding: 12px 30px;
  border-radius: 30px;
  font-size: 15px;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.06);
  box-shadow: 0 10px 20px rgba(255, 105, 150, 0.4);
}

/* cute images */
.kirby {
  position: absolute;
  right: 80px;
  top: 120px;
  width: 90px;
  animation: bounce 2s infinite;
}

.bunny {
  position: absolute;
  left: 140px;
  bottom: -15px;
  width: 80px;
  animation: bounce 2.4s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
</style>
</head>

<body>

<div class="container">

  <div class="card">
    <div class="dots">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>

    <p>A little reminder of what this day feels like with you.</p>
    
  <div class="card-actions">
  <small class="animate-text">Tap below when youâ€™re ready âœ¨</small>
  <button onclick="nextPage()">Open This ðŸ’– â†’</button>
</div>

<script>
function nextPage() {

<script>
  const petalsContainer = document.querySelector('.petals');

  const petalImages = [
    'petal1.png',
    'petal2.png',
    'petal3.png'
  ];

  for (let i = 0; i < 28; i++) {
    const petal = document.createElement('img');

    petal.src = petalImages[Math.floor(Math.random() * petalImages.length)];
    petal.classList.add('petal');

    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.animationDuration = 7 + Math.random() * 6 + 's';
    petal.style.animationDelay = Math.random() * 5 + 's';

    petal.style.opacity = 0.7 + Math.random() * 0.3;

    petalsContainer.appendChild(petal);
  }
</script>
